<nb-card size="small" class="page-card">
  <nb-card-body [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="primary">
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title"> {{ 'COMPONENTS.CATEGORIES_HIERARCHY' | translate}}</h1>
        <div class="content_spacing_empty"></div>

      </nb-card-header>
      <nb-card-body *ngIf="nodes.length !== 0">
        <tree-root #tree [nodes]="nodes" [options]="options" (moveNode)="onMoveNode($event)">
        </tree-root>
      </nb-card-body>
    </div>
  </nb-card-body>
</nb-card>
