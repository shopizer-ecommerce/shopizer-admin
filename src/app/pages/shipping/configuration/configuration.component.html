<div class="inner_pages configur_box">
    <form #pagesForm="ngForm" role="form">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{ 'SHIPPING.EXPEDITION' | translate}}</h1>
        <div class="content_spacing">
          <button type="button" nbButton status="primary" (click)="saveShipToCountries()">Save</button>
        </div>
      </nb-card-header>
  
          
  <div class="row">
      <div class="col-md-12">
        <nb-card class="inline-form-card">
          <nb-card-header>Shipping type TODO USE translation</nb-card-header>
          <nb-card-body>
            <form class="form-inline">
                
                <input type="radio" id="domest" name="Domestic" [(ngModel)]="expedition" [value]="false">
                <label>TODO USE translation Domestic</label>
  
                <input type="radio" id="inter" name="International" [(ngModel)]="expedition" [value]="true">
                <label>TODO use translation International</label>
  
                
            </form>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  
    <div class="row" *ngIf="(leftAreaItems.length > 0 && expedition)">
        <div class="col-md-12">
          <nb-card class="inline-form-card">
            <nb-card-header>Select country TODO USE translation</nb-card-header>
            <nb-card-body>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <app-transferlistbox [code]="code" [label]="label" [leftAreaList]="leftAreaItems" [rightAreaList]="rightAreaItems" [leftAreaLabel]="leftAreaLabel"
                        [rightAreaLabel]="rightAreaLabel" [leftAreaId]="leftAreaId" [rightAreaId]="rightAreaId"></app-transferlistbox>
                    </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
  
  
  
    </form>
  </div>
